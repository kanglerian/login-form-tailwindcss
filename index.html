<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form TailwindCSS</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <section class="bg-gray-200 h-screen flex flex-col justify-center items-center">
        <img src="./img/logo-lp3i.svg" alt="Logo LP3I" class="h-16 mb-10">
        <div class="w-full max-w-lg bg-white space-y-4 rounded-xl px-5 py-8">
            <div class="space-y-2">
                <label for="email" class="font-medium text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Email"
                class="block w-full bg-white border border-gray-300 px-3 py-2 rounded-xl">
            </div>
            <div class="space-y-2">
                <label for="password" class="font-medium text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Password" class="block w-full bg-white border border-gray-300 px-3 py-2 rounded-xl">
            </div>
            <button type="button" class="w-full font-medium bg-sky-500 hover:bg-sky-600 px-5 py-2 rounded-lg text-white">Login</button>
            <a href="#" class="block text-gray-600 text-sm underline text-center">Register now.</a>
        </div>
    </section>
</body>
</html>
